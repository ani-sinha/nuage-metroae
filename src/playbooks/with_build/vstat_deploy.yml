---
- hosts: vstats
  gather_facts: no
  roles:
    - vstat-deploy

- hosts: primary_vstats
  gather_facts: no
  pre_tasks:
    - name: Set active flag
      set_fact:
        active: True
  roles:
    - vstat-deploy

- hosts: backup_vstats
  gather_facts: no
  pre_tasks:
    - name: Set active flag
      set_fact:
        active: False
  roles:
    - vstat-deploy
