---
- name: Wait for VSC ssh to be ready
  include_role:
    name: common
    tasks_from: wait-for-ssh
  vars:
    ssh_host: "{{ mgmt_ip }}"

- name: Check VSC Health after deployment
  include_role: name="vsc-health"
  connection: local
  vars:
    report_filename: vsc-postdeploy-health.yml
  delegate_to: localhost
