- name: Determine Major, Minor and Patch version from upgrade_from_version var
  set_fact:
    from_major_version: "{{ upgrade_from_version.split('.')[0] | int }}"
    from_minor_version: "{{ upgrade_from_version.split('.')[1] | int }}"
    from_patch_version: "{{ upgrade_from_version.split('.')[2].split('U')[0] | int }}"

- name: Determine Major, Minor and Patch version from upgrade_to_version var
  set_fact:
    to_major_version: "{{ upgrade_to_version.split('.')[0] | int  }}"
    to_minor_version: "{{ upgrade_to_version.split('.')[1] | int }}"
    to_patch_version: "{{ upgrade_to_version.split('.')[2].split('U')[0] | int }}"

- name: Set minor upgrade path
  set_fact:
    upgrade_major_or_minor: "minor"
  when: from_major_version == to_major_version

- name: Set major upgrade path
  set_fact:
    upgrade_major_or_minor: "major"
  when: from_major_version < to_major_version 
