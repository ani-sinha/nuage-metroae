heat_template_version: '2014-10-16'
parameters:
  vm_name:
    type: string
  infra_image:
    type: string
  infra_flavor:
    type: string
  infra_network:
    type: string
  infra_subnet:
    type: string
  ssh_key: 
    type: string
  mgmt_ip:
    type: string 
resources:
  mycompute:
    type: OS::Nova::Server
    properties:
      name: {get_param: vm_name}
      flavor: {get_param: infra_flavor}
      image: {get_param: infra_image}
      networks:
        - network: {get_param: infra_network}
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            echo usr >> /root/.ssh/authorized_keys
          params:
            usr: {get_param: ssh_key}
outputs:
  server_ip:
    description: mgmt ip assigned to the server
    value: { get_attr: [mycompute, networks, {get_param: infra_network}, 0]}
