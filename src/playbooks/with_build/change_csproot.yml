- hosts: vsds[0]
  gather_facts: no
  tasks:
    - name: Set VSD Auth
      set_fact:
        vsd_auth:
          username: csproot
          password: csproot
          enterprise: csp
          api_url: https://vsd1.example.met:8443

    - name: Change CSPROOT creds
      change_csproot_creds:
        vsd_auth:
          "{{ vsd_auth }}"
        new_pass: "abcdef"
      register: license_valid
      delegate_to: localhost
