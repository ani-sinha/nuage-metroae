---
- hosts: localhost
  tasks:
  - name: Copy test build file for RedHat OS family
    local_action: copy src={{ playbook_dir }}/test/files/build.yml.centos dest={{ playbook_dir }}/roles/reset-build/files/build.yml
    when: ansible_os_family == "RedHat"
  - name: Copy test build file for Debian OS family
    local_action: copy src={{ playbook_dir }}/test/files/build.yml.ubuntu dest={{ playbook_dir }}/roles/reset-build/files/build.yml
    when: ansible_os_family == "Debian"
  - name: Copy test.yml file to the playbook root
    local_action: copy src={{ playbook_dir }}/test/files/test.yml dest={{ playbook_dir }}/test.yml
