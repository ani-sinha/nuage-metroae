---
# Post Deploy specific Variables

# Timeout in seconds
retry_timeout: 120

# Command to generate and copy certs to vsc
create_certs: "/bin/sshpass -p{{ vsc_password }} /opt/vsd/ejbca/deploy/certMgmt.sh -a generate -u {{xmpp.username}} -c {{xmpp.username}} -d {{inventory_hostname}} -f pem -t server -s admin@{{inventory_hostname}}:/ -o csp"

# Alternate Command to generate and copy certs to vsc on VSD 4.0.4
create_certs_404: "/bin/sshpass -p{{ vsc_password }} /opt/vsd/ejbca/deploy/certMgmt.sh -a generate -u {{xmpp.username}} -c {{xmpp.username}} -d {{inventory_hostname}} -f pem -t server -s admin@{{inventory_hostname}}:/ -o csp -n VSPCA"

vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_username|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
  timeout: "{{ vsc_command_timeout_seconds }}"
