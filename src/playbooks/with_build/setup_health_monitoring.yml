- hosts: vsds
  gather_facts: no
  vars:
    component_username: "{{ vsd_custom_username | default(vsd_default_username) }}"
  roles:
    - setup-health-monitoring

- hosts: vstats
  gather_facts: no
  vars:
    component_username: "{{ vstat_custom_username | default(vstat_default_username) }}"
  roles:
    - setup-health-monitoring

- hosts: vnsutils
  gather_facts: no
  vars:
    component_username: root
  roles:
    - setup-health-monitoring

- hosts: nuhs
  gather_facts: no
  vars:
    component_username: root
  roles:
    - setup-health-monitoring
