- name: Skip vstat upgrade for versions that do not require upgrade
  set_fact:
   skip_vstat_upgrade: "{{ ((upgrade_from_version | version_compare('4.0.11', operator='lt', strict=True)) and (upgrade_to_version | version_compare('5.2.2', operator='ge', strict=True))) or ((upgrade_from_version | version_compare('5.2.1', operator='eq', strict=True)) and (upgrade_to_version | version_compare('5.2.2', operator='ge', strict=True))) }}"
