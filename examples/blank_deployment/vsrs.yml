###############################################################################
#  Virtualized Service Router
#
# Specify configuration for Nuage VSRs
#

#
# VSR 1
#
-
    # < Hostname >
    # VSR Hostname
    #
    # hostname: ""

    # < VM name >
    # Name of the Virtual Machineon  the Hypervisor
    #
    # vname: (Hostname)

    # < Target Server Type >
    # Type of hypervisor environment into which the instance will be created
    # (kvm) 
    #
    # target_server_type: ""

    # < Target Server IP or FQDN >
    # Hostname or IP address of the hypervisor where VM  will be instantiated. In the case of deployment in a vCenter environment, this will be the FQDN of the vCenter Server
    #
    # target_server: ""

    # < Management IP Address >
    # Management IP for VSR
    #
    # mgmt_ip: ""

    # < Management Network Gateway >
    # Management network gateway for VSR
    #
    # mgmt_gateway: ""

    # < Management Network Mask Prefix Length >
    # Management network mask prefix length for VSR
    #
    # mgmt_netmask_prefix: ""

    # < Management Static Route List >
    #
    # mgmt_static_route_list: []

    # < Management to Hypervisor Bridge >
    #
    # mgmt_to_hv_bridge: ""

    # < Port to Hypervisor Bridges >
    #
    # ports_to_hv_bridges: []

    # < License File >
    #
    # license_file: ""

    # < Deploy Configuration File >
    #
    # deploy_cfg_file: ""

    # < System IP >
    #
    # system_ip: ""

    # < Data IP >
    #
    # data_ip: ""

    # < Config File Directory >
    #
    # config_file_directory: ""

