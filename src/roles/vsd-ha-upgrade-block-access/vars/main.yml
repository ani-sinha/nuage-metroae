iptable_entries:
  -
    create: iptables -I INPUT -s "{{ hostvars[groups['vsd_ha_node1'][0]]['mgmt_ip'] }}" -j DROP
    check: iptables -C INPUT -s "{{ hostvars[groups['vsd_ha_node1'][0]]['mgmt_ip'] }}" -j DROP
  -
    create: iptables -I OUTPUT -d "{{ hostvars[groups['vsd_ha_node1'][0]]['mgmt_ip'] }}" -j DROP
    check: iptables -C INPUT -s "{{ hostvars[groups['vsd_ha_node1'][0]]['mgmt_ip'] }}" -j DROP
  -
    create: iptables -I INPUT -s "{{ hostvars[groups['vsd_ha_node2'][0]]['mgmt_ip'] }}" -j DROP
    check: iptables -C INPUT -s "{{ hostvars[groups['vsd_ha_node2'][0]]['mgmt_ip'] }}" -j DROP
  - 
    create: iptables -I OUTPUT -d "{{ hostvars[groups['vsd_ha_node2'][0]]['mgmt_ip'] }}" -j DROP
