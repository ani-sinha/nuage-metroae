---
- hosts: vstats
  gather_facts: no
  tasks:
    - name: Create dir to store backup
      file:
        dest: /tmp/backup/
        state: directory
      remote_user: root 
   
    - name: Install nfs packages on vstat vms
      command: "yum install -y nfs-utils libnfsidmap"
      remote_user: root
 
    - name: Set mount path on vstat vms
      shell: "mount TARGET_SERVER:/tmp/vstat-test/ /tmp/backup/"
      remote_user: root

