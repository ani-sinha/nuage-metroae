---
- name: Wait for ssh to be ready
  local_action:
     module: command ssh -oStrictHostKeyChecking=no -oPasswordAuthentication=no {{ host_username }}@{{ ssh_host }} exit
  register: ssh_output
  until: ssh_output.rc == 0
  retries: 20
  delay: 10
