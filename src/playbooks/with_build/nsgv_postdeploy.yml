- hosts: nsgvs
  gather_facts: no
  pre_tasks:
    - name: Lets run NSGV postdeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
            - nsgv_postdeploy
      with_items: "{{ hooks }}"
  roles:
    - nsgv-postdeploy
