- name: Assert feature toggle
  assert:
    that: "False"
    msg: "vm deployment is not supported, quiting"

- include: kvm.yml
  when: ("{{ target_server_type }}" == "kvm")
  tags:
    - gvm
    - gvm-predeploy

- include: vcenter.yml
  when: ("{{ target_server_type }}" == "vcenter")
  tags:
    - gvm
    - gvm-predeploy
