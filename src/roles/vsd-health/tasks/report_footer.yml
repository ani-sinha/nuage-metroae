- name: Write seperator to report file
  nuage_append: filename="{{ report_path }}" text="================================================================================\n"
  delegate_to: localhost
  run_once: true

- name: Write title to report file
  nuage_append: filename="{{ report_path }}" text="VSD Health Report End\n"
  delegate_to: localhost
  run_once: true

- name: Email health report
  mail:
    host: "{{ smtp_server }}"
    port: "{{ smtp_port | default(25) }}"
    from: "{{ from_address }}"
    to: "{{ destination_addresses }}"
    subject: MetroAE VSD Health Results
    attach:
      - "{{ report_path }}"
    body: Results from VSD health
    username: "{{ smtp_username }}"
    password: "{{ smtp_password }}"
  when: email_health_results | default(False)
