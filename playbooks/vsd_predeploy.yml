---
- hosts: localhost
  tasks:
    - name: Perform pre checks
      include_role:
        name: common
        tasks_from: build-pre-checks.yml

- hosts: vsds
  gather_facts: no
  tasks:
    - name: Include group vars
      include_vars: "{{ inventory_dir }}/group_vars/all"

    - include_role:
        name: vsd-predeploy
