---
- hosts: nsgvs
  gather_facts: no
  serial: 1
  pre_tasks:
    - name: Check if NSGVs prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
      vars:
        nsgv_required_available_space: "{{ nsgv_fallocate_size_gb }}"
        disk_space_path: "{{ images_path }}"

    - name: Lets run NSGV predeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - nsgv_predeploy
          - install_nsgvs
      with_items: "{{ hooks | default([]) }}"
  roles:
    - nsgv-predeploy
