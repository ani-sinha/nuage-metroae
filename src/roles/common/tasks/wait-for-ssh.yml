---
- name: Wait for ssh to be ready
  local_action:
     module: command ssh -i /var/jenkins/workspace/sanket/ssh_proxy_sa/tests/gcp/gcp_ssh_key -oStrictHostKeyChecking=no -oPasswordAuthentication=no {{ host_username }}@{{ ssh_host }} -o ProxyCommand="ssh -W %h:%p -i gcp_ssh_key caso@35.207.3.69" {{ ssh_proxy_configuration }} exit 0
  register: wait_for_ssh_output
  until: wait_for_ssh_output.rc == 0
  retries: "{{ retries | default(20) }}"
  delay: "{{ delay | default(10) }}"
