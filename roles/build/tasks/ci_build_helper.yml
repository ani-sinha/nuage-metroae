---
- name: Set mycis_check
  set_fact: mycis_check={{mycis is defined}}

- name: Assign empty list to mycis if it is undefined
  set_fact: mycis= default([])
  when: not mycis_check

- name: Create host_vars files for cis
  template: src=ci.j2 backup=no dest={{ playbook_dir }}/host_vars/{{ item.hostname }}
  with_items: "{{ mycis }}"
  when: mycis_check
