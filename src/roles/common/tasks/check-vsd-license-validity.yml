---
- name: Check VSD License
  check_vsd_license_validity:
    vsd_auth:
      "{{ vsd_auth }}"
    required_days_left: "{{ vsd_license_required_days_left | default(-1) }}"
  register: license_valid
  delegate_to: localhost
  ignore_errors: true
  no_log: True

- debug: var=license_valid verbosity=1
