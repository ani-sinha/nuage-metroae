---
- hosts: localhost
  tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

- hosts: vsd_ha_node2:vsd_ha_node3
  serial: 1
  gather_facts: no
  vars:
    preserve_vsd_for_rollback: True
  roles:
    - vsd-services-stop
    - vsd-destroy

- hosts: vsd_ha_node1
  gather_facts: no
  roles:
    - vsd-ha-upgrade-block-access
