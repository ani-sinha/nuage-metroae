# NSGv Ports
#
# Specify NSGvs access port configuration.
#

#
# NSGv 1
#
-
    # < NSG Access Port Name >
    # Name of the access port for the NSG
    #
    # name: ""

    # < NSG Access Port Physical Name >
    # Physical name of the access port for the NSG
    #
    # physical_name: port2

    # < NSG Access Port VLAN Range >
    # VLAN range of the access port for the NSG
    #
    # vlan_range: ""

    # < NSG Access Port VLAN Number >
    # VLAN number of the NSG access port for the NSG
    #
    # vlan_number: 0

    ################################

    # < NSGv Access Bridge >
    # Network bridge used for the access network when installing an NSGv. This will be a Distributed Virtual PortGroup (DVPG) when deploying on vCenter or a Linux network bridge
    #
    # bridge: 0

    ################################

