---
- name: Pull facts on vrs target {{ inventory_hostname }}
  remote_user: root
  action: setup

- name: Add epel repository on RedHat OS family distros
  remote_user: root
  yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: http://download.fedoraproject.org/pub/epel/$releasever/$basearch/
    gpgkey: http://download.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-$releasever
  when: ansible_os_family == "RedHat"

- name: Upgrade all packages on RedHat OS family distros
  remote_user: root
  yum:
    name: "*"
    state: latest
  when: ansible_os_family == "RedHat"

- name: Install VRS prerequisite packages on RedHat OS family distros
  remote_user: root
  yum: name={{ item }} state=present
  with_items:
   - python-twisted-core
   - perl-JSON
   - vconfig
   #- tunctl
   - libvirt
   - qemu-kvm
  when: ansible_os_family == "RedHat"

- name: Upgrade all packages on Debian OS family distros
  remote_user: root
  apt:
    upgrade: dist
  when: ansible_os_family == "Debian"

- name: Install VRS prerequisite packages on Debian OS family distros
  remote_user: root
  apt: name={{ item }} state=present
  with_items:
   - qemu-kvm
   - libvirt-bin
   - bridge-utils
   - libguestfs-tools
   - python-libvirt
   - python-twisted-core
   - python-yaml
   - libjson-perl
   - vlan
   - dkms
   - linux-headers-{{ ansible_kernel }}
  when: ansible_os_family == "Debian"
