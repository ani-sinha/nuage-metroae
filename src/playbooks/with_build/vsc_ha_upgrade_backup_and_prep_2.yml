---
- hosts: localhost
  tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

- hosts: vsc_ha_node2
  gather_facts: no
  any_errors_fatal: true
  connection: local
  roles:
    - vsc-backup
    - vsc-preupgrade

