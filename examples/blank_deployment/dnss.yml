###############################################################################
# Domain Name System
#
# Specify configuration for Nuage DNSs.
#

#
# DNS 1
#
-
    # < Hostname >
    # DNS Hostname
    #
    # hostname: ""

    # < Target Server Type >
    # Type of hypervisor environment into which the instance will be created
    # (kvm, vcenter, aws, openstack) 
    #
    # target_server_type: ""

    # < Target Server IP or FQDN >
    # Hostname or IP address of the hypervisor where VM  will be instantiated. In the case of deployment in a vCenter environment, this will be the FQDN of the vCenter Server
    #
    # target_server: ""

    # < Management IP Address >
    #
    # mgmt_ip: ""

    # < Management Network Gateway >
    # Management network gateway for DNS
    #
    # mgmt_gateway: ""

    # < Management Network Prefix Length >
    # Management network prefix length for DNS
    #
    # mgmt_netmask: ""

    # < Data IP >
    #
    # data_ip: ""

    # < Data Subnet >
    #
    # data_subnet: ""

    # < Data Netmask >
    #
    # data_netmask: ""

    # < Data Gateway >
    #
    # data_gateway: ""

    # < Data Static Route >
    #
    # data_static_route: []

    # < DNS Server >
    #
    # dns_server: ""

    # < DNS Management >
    #
    # dns_mgmt: ""

    # < DNS Data >
    #
    # dns_data: ""

    # < DNS Management Lookup >
    #
    # dns_mgmt_lookup: []

    # < DNS Data Lookup >
    #
    # dns_data_lookup: []

