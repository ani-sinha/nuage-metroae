---
- hosts: localhost
  tasks:
  - name: Copy test build_vars file for ansible_os_family of host
    local_action: copy src={{ playbook_dir }}/test/files/build_vars.yml.all dest={{ playbook_dir }}/roles/reset-build/files/build_vars.yml

  - name: Copy test_install.yml file to the playbook root
    local_action: copy src={{ playbook_dir }}/test/files/test_install.yml dest={{ playbook_dir }}/test_install.yml

  - name: Copy test_cleanup.yml file to the playbook root
    local_action: copy src={{ playbook_dir }}/test/files/test_cleanup.yml dest={{ playbook_dir }}/test_cleanup.yml

