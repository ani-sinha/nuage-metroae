###############################################################################
# NSGv Bootstrap
#
# Specify zero-factor bootstrap configuration for NSGvs.
#

# < VSD License Filename >
# Filename for the license file for the VSD.
#
# vsd_license_file:

##### Organization

# < Organization for NSGvs >
# Organization name for NSGvs on the VSD.
#
# nsgv_organization:

# < Name of NSGv >
# Name of NSGvs on the VSD.
#
# nsgv_name:

##################

##### Proxy User

# < Proxy User First Name >
# First name for proxy user. Password for proxy user is set in credentials.
#
# proxy_user_first_name:

# < Proxy User Last Name >
# Last name for proxy user. Password for proxy user is set in credentials.
#
# proxy_user_last_name:

# < Proxy User Email >
# Email address for proxy user. Password for proxy user is set in credentials.
#
# proxy_user_email:

################

##### NSG Infrastructure

# < NSG Infrastructure Profile Name >
# Name for the infrastructure gateway profile on the VSD.
#
# nsg_infrastructure_profile_name:

# < NSGv Template Name >
# Name for the gateway template on the VSD.
#
# nsg_template_name:

# < Proxy DNS Name >
# DNS name for the proxy.
#
# proxy_dns_name:

########################

##### VSC Infrastructure

# < VSC Infrastructure Profile Name >
# Name of the infrastructure VSC profile on the VSD.
#
# vsc_infrastructure_profile_name:

# < Address of First VSC >
# IP address of the first controller.
#
# first_controller_address:

# < Address of Second VSC >
# IP address of the second controller.
#
# second_controller_address:

########################

##### NSG Ports

# < NSG Network Port Name >
# Name of the NSG network port.
#
# nsg_network_port_name:

# < NSG Network Port Physical Name >
# Physical name of the NSG network port.
#
# nsg_network_port_physical_name:

# < NSG Access Port Name >
# Name of the NSG access port.
#
# nsg_access_port_name:

# < NSG Access Port Physical Name >
# Physical name of the NSG access port.
#
# nsg_access_port_physical_name:

# < NSG Access Port VLAN Range >
# Range of VLANs on the NSG access port. i.e. 0-100
#
# nsg_access_port_vlan_range:

# < NSG Access Port VLAN Value >
# Value of VLAN on the NSG access port.
#
# nsg_access_port_vlan_value:

###############

