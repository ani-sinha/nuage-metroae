---
- name: Display if skipping VSC predeploy
  debug:
    msg:
      - "****************************************************"
      - "Skipping VSC predeploy because it is already present"
      - "****************************************************"
  when: node_present

- block:

  - name: Get heat stack for fixed ip deployments
    set_fact:
      vsc_heat_template: "{{ role_path }}/files/heat_fixed_ip.yml"
    when: not dhcp

  - name: Get heat stack for dhcp based deployments
    set_fact:
      vsc_heat_template: "{{ role_path }}/files/vsc.yml"
    when: dhcp

  - name: creating VSC stack
    register: create_stack
    os_stack:
      name: "{{ stack_name | default(inventory_hostname) }}"
      template: "{{ vsc_heat_template }}"
      auth:
        "{{ os_auth }}"
      parameters:
        vm_name: "{{ inventory_hostname }}"
        image: "{{ vsc_image }}"
        flavor: "{{ vsc_flavor }}"
        mgmt_interface: "{{ mgmt_interface }}"
        control_interface: "{{ control_interface }}"
    delegate_to: "{{ ansible_deployment_host }}"
  - debug: var=create_stack['stack']['outputs'][0]['output_value']

  - name: Update /etc/hosts file on ansible host
    lineinfile:
      dest: /etc/hosts
      line: "{{ create_stack['stack']['outputs'][0]['output_value'] }}    {{ inventory_hostname }}"
    delegate_to: "{{ ansible_deployment_host }}"

  when: not node_present
