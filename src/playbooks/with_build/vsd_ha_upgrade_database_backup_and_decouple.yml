---
- hosts: vsd_ha_node1
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
  roles:
    - vsd-dbbackup

- hosts: vsd_ha_node1
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_upgrade_backup_and_decouple_report.txt
  roles:
    - vsd-decouple
