---
- hosts: vsd_node2:vsd_node3
  serial: 1
  gather_facts: no
  roles:
    - vsd-services-stop
    - vsd-destroy
  vars:
    vsd_username: "{{ vsd_custom_username | default(vsd_default_username) }}"

- hosts: vsd_node1
  gather_facts: no
  roles:
    - vsd-ha-upgrade-block-access
  vars:
    vsd_username: "{{ vsd_custom_username | default(vsd_default_username) }}"