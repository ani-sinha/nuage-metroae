- name: Check for inplace upgrade
  assert:
    that: "not inplace_upgrade | default(false)"
    msg: "Inplace U-release upgrade is only supported for VSD using upgrade_vsds. Quitting."

- name: Upgrade VSCs Before VRS
  import_playbook: "upgrade_vscs_before_vrs.yml"

- name: Upgrade VSCs After VRS
  import_playbook: "upgrade_vscs_after_vrs.yml"
