---
- hosts: localhost
  tasks:
    - name: Process vsd variables
      include_role:
        name: common
        tasks_from: build-pre-checks.yml
      tags: vsd

- hosts: vsds
  gather_facts: no
  tasks:
    - name: Include group vars
      include_vars: "{{ inventory_dir }}/group_vars/all"

    - include_role:
        name: vsd-predeploy
