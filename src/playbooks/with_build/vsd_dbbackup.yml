---
- hosts: vsds[0]
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_decouple_report.txt
    vsd_password: "{{ vsd_custom_password | default(vsd_default_password) }}"
    vsd_username: "{{ vsd_custom_username | default(vsd_default_username) }}"
  roles:
    - vsd-dbbackup
