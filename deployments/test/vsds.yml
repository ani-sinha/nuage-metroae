# VSDs
#
# Nuage MetroAG VSD settings
#

#
# VSD 1
#
-
    # < Hostname >
    #
    hostname: "vsd1.testbed1.met"

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    vmname: "vsd1-testbed1-demo"

    # < Upgrade VM name >
    #
    upgrade_vmname: "vsd1-511-testbed1-demo"

    # < Server type >
    # (kvm, vcenter, heat)
    #
    target_server_type: "vcenter"

    # < Server hostname >
    #
    target_server: "135.227.181.52"

    # < Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < Management IP address >
    #
    mgmt_ip: "10.0.1.2"

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 16

    # < Management IP gateway >
    #
    mgmt_gateway: "10.0.1.3"

    # < VCenter Username >
    # Only applicable for vcenter server type and defaults to global settings
    #
    vcenter_username: "administrator@vsphere.local"

    # < Password >
    # Only applicable for vcenter server type and defaults to global settings
    #
    vcenter_password: "casoCASO1$"

    # < Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    vcenter_datacenter: "Datacenter"

    # < Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    vcenter_cluster: "Cluster-A"

    # < Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    vcenter_datastore: "datastoreA"

