---
# Post Deploy specific Variables

# Timeout in seconds
retry_timeout: 120

# Command to generate and copy certs to vsc
create_certs: "/opt/vsd/ejbca/deploy/certMgmt.sh -a generate -u {{xmpp.username}} -c {{xmpp.username}} -d {{inventory_hostname}} -f pem -t server -s admin@{{inventory_hostname}}:/ -o csp -n VSPCA"
