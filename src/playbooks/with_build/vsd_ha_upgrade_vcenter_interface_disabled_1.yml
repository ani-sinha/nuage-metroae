---
- block:

  - name: Set fact for VSD present with interface disabled
    set_fact:
      node_disabled_interface: True

  - name: Run VSD HA Upgrade Node 1 Predeploy
    import_playbook: vsd_ha_upgrade_predeploy_1.yml

  when:
    - vcenter_start_with_interfaces_disabled | default(False)
    - target_server_type is match("vcenter")
