- hosts: vscs
  gather_facts: no
  pre_tasks:
    - name: Lets run VSC VNS postdeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vsc_vns_postdeploy
      with_items: "{{ hooks | default([]) }}"
  roles:
    - vsc-vns-postdeploy
