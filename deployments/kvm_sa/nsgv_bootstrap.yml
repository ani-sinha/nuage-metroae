###############################################################################
# NSGv Bootstrap
#
# Specify zero-factor bootstrap configuration for NSGvs.
#

# Temporary
encrypted:
  proxy_user_password: pass

# < Global organization for NSGvs >
# Global organization name for NSGvs on the VSD.
#
nsgv_organization: metro-test

##### Proxy User

# < Proxy User First Name >
# First name for proxy user. Password for proxy user is set in credentials.
#
proxy_user_first_name: metro

# < Proxy User Last Name >
# Last name for proxy user. Password for proxy user is set in credentials.
#
proxy_user_last_name: metro

# < Proxy User Email >
# Email address for proxy user. Password for proxy user is set in credentials.
#
proxy_user_email: test@mag.net

################

##### NSG Infrastructure

# < NSG Infrastructure Profile Name >
# Name for the infrastructure gateway profile on the VSD.
#
nsg_infra_profile_name: metro_vns

# < NSGv Template Name >
# Name for the gateway template on the VSD.
#
nsg_template_name: metro-test

# < Proxy DNS Name >
# DNS name for the proxy.
#
proxy_dns_name: jen-tb1-c7-c-vnsutil.mag.net

########################

# < Allow SSH Access Override >
# Allows NSGs using this profile to override SSH access.
#
# ssh_override: False

##### VSC Infrastructure

# < VSC Infrastructure Profile Name >
# Name of the infrastructure VSC profile on the VSD.
#
vsc_infra_profile_name: metro_vsc

# < Address of First VSC >
# IP address of the first controller.
#
first_controller_address: 10.106.11.201

# < Address of Second VSC >
# IP address of the second controller.
#
# second_controller_address: 10.106.12.201

