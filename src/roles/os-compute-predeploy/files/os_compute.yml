heat_template_version: '2014-10-16'
parameters:
  vm_name:
    type: string
  ssh_key:
    type: string
  compute_image:
    type: string
  compute_mgmt_network:
    type: string
  compute_mgmt_subnet:
    type: string
  compute_data_network:
    type: string
  compute_data_subnet:
    type: string
  compute_flavor:
    type: string
  mgmt_ip:
    type: string
  data_ip:
    type: string
 
resources:
  mycompute:
    type: OS::Nova::Server
    properties:
      name: {get_param: vm_name}
      flavor: {get_param: compute_flavor}
      image: {get_param: compute_image}
      networks:
      - network: {get_param: compute_mgmt_network}
      - network: {get_param: compute_data_network}
      user_data_format: RAW
      user_data: 
        str_replace:
          template: |
            #!/bin/bash
            echo usr >> /root/.ssh/authorized_keys
          params:
            usr: {get_param: ssh_key} 
outputs:
  compute_mgmt_ip:
    description: mgmt ip assigned to os_compute
    value: { get_attr: [mycompute, networks, {get_param: compute_mgmt_network}, 0]}
  compute_data_ip:
    description: data ip assigned to os_compute
    value: { get_attr: [mycompute, networks, {get_param: compute_data_network}, 0]}
