---
- hosts: localhost
  tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

- hosts: vsd_ha_node1
  gather_facts: no
  tasks:
    - name: Check if VSD prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq

- hosts: vsd_ha_node1
  gather_facts: no
  roles:
    - vsd-predeploy
