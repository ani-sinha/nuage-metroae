- name: Check for in-place upgrade
  hosts: localhost
  gather_facts: no
  tasks:
    - assert:
        that: "not vsd_inplace_upgrade | default(false)"
        msg: "Inplace U-release upgrade is only supported for VSD using upgrade_vsds. Quitting."

- name: Run Upgrade Before VRS
  import_playbook: "upgrade_before_vrs.yml"

- name: Run Upgrade After VRS
  import_playbook: "upgrade_after_vrs.yml"
