---
# See BUILD.md for details
- hosts: localhost
  gather_facts: no
  roles:
    - build
  vars:
    vsd_standalone: True
    vsd_qcow2_path: "/tmp/metro/"
    vsd_qcow2_file_name: "VSD-4.0.3_32.qcow2"
    myvsds:
      - { hostname: jenkinsvsd1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.251,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0 }
    vsc_qcow2_path: "/tmp/metro/"
    vsc_qcow2_file_name: "vsc_singledisk.qcow2"
    myvscs:
      - { hostname: jenkinsvsc1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.252,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask_prefix: 24,
          ctrl_ip: 192.168.100.202,
          ctrl_netmask_prefix: 24,
          vsd_fqdn: vsd1.example.com,
          system_ip: 1.1.1.2,
          xmpp_username: vsc1,
          vsc_static_route_list: { 0.0.0.0./1 } }
      - { hostname: jenkinsvsc1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.253,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask_prefix: 24,
          ctrl_ip: 192.168.100.203,
          ctrl_netmask_prefix: 24,
          vsd_fqdn: vsd1.example.com,
          system_ip: 1.1.1.3,
          xmpp_username: vsc2,
          vsc_static_route_list: { 0.0.0.0./1 } }
    vrs_package_path: "/tmp/metro/"
    vrs_package_file_name_list: { "nuage-python-openvswitch_4.0.3-25_all.deb", "nuage-openvswitch-common_4.0.3-25_all.deb", "nuage-openvswitch-switch_4.0.3-25_amd64.deb"}
    dockermon_install: True
    dockermon_package_file_name: "nuage-docker-monitor_4.0.3-25_all.deb" 
    myvrss:
      - { node_ip_addr: 192.168.122.19,
          active_controller_ip: 192.168.122.252,
          standby_controller_ip: 192.168.122.253 }
    vstat_qcow2_path: "/tmp/metro/"
    vstat_qcow2_file_name: "hd_template.qcow2"
    myvstats:
      - { hostname: jenkinsvstat1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.254,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0,
          vsd_fqdn: vsd1.example.com }
    ansible_host: 135.227.181.232
    mgmt_bridge: "virbr0"
    data_bridge: "virbr1"
    images_path: "/var/lib/libvirt/images/"
    ansible_user_ssh_key: "ssh-rsa  jenkins@nuagenetworks.net"
    ntp_server_list:
      - 135.227.181.232
      - 128.138.141.172
    dns_server_list:
      - 192.168.122.1
      - 128.251.10.145
    dns_domain: example.com
