---
- block:

  - name: Set fact for predeploy VSD with interface disabled
    set_fact:
      node_disabled_interface: True

  - name: Predeploy new VSD 2 and 3 node before destroying
    import_playbook: vsd_ha_upgrade_predeploy_2_and_3.yml

  when:
    - vcenter_start_with_interfaces_disabled | default(False)
    - target_server_type is match("vcenter")
