---
- name: Checking stats connection info between VSC and VSD
  local_action: command python {{ playbook_dir }}/../roles/vstat-vsc-health/files/vstat_vsc_verify.py {{ playbook_dir }}/../
  register: output

- name: Verification Result Failure Status
  fail: msg={{ output.stdout }}
  when: output.stdout | search("(?i)ERROR")

- name: Verification Result Success Status
  debug: var=output.stdout
