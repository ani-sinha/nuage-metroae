---
- name: Set local variable with vmname
  set_fact:
    vm_name: "{{ vmname }}"

- include_role:
    name: check-node-running

- name: Display if skipping Webfilter predeploy
  debug:
    msg:
      - "********************************************************"
      - "Skipping Webfilter predeploy because it is already present"
      - "********************************************************"
  when: webfilter_present

- block:

  - name: Configure vCenter path and ovftool command
    include_role:
      name: common
      tasks_from: configure-ovftool
    vars:
      management_network: "Management"

  - name: Deploy Webfilter image on vCenter
    include_role:
      name: common
      tasks_from: vcenter-deploy-image

  - name: Waiting until VMware tools becomes available
    connection: local
    vmware_guest_tools_wait:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      name: "{{ vm_name }}"
      datacenter: "{{ vcenter.datacenter }}"
      folder: "{{ vcenter.vmfolder | default(omit) }}"
      validate_certs: no
    register: webfilter_vm_facts

  - debug: var=webfilter_vm_facts verbosity=1

  - name: Disable cloud-init on Webfilter
    include_role:
      name: common
      tasks_from: vcenter-disable-cloud-init
    vars:
      vm_username: "{{ webfilter_default_username }}"
      vm_password: "{{ webfilter_default_password }}"

  - name: Setup networking on Webfilter
    include_role:
      name: common
      tasks_from: vcenter-setup-networking
    vars:
      vm_username: "{{ webfilter_default_username }}"
      vm_password: "{{ webfilter_default_password }}"
      ifcfg_eth0_contents: "{{ lookup('template', 'ifcfg-eth0.j2') }}"
      skip_hostname: False

  - name: Get the public key for the current user
    command: cat "{{ user_ssh_pub_key }}"
    delegate_to: localhost
    register: current_user_ssh_key

  - name: Inject SSH keys onto Webfilter
    include_role:
      name: common
      tasks_from: vcenter-inject-ssh-keys
    vars:
      vm_username: "{{ webfilter_default_username }}"
      vm_password: "{{ webfilter_default_password }}"

  - name: Disable NetworkManager
    connection: local
    vmware_vm_shell:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      datacenter: "{{ vcenter.datacenter }}"
      cluster: "{{ vcenter.cluster }}"
      validate_certs: no
      vm_id: "{{ vm_name }}"
      vm_username: "{{ webfilter_default_username }}"
      vm_password: "{{ webfilter_default_password }}"
      vm_shell: "/bin/systemctl"
      vm_shell_args: " disable NetworkManager"

  - name: Reboot Webfilter VM
    connection: local
    vmware_vm_shell:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      datacenter: "{{ vcenter.datacenter }}"
      cluster: "{{ vcenter.cluster }}"
      validate_certs: no
      vm_id: "{{ vm_name }}"
      vm_username: "{{ webfilter_default_username }}"
      vm_password: "{{ webfilter_default_password }}"
      vm_shell: "/usr/sbin/reboot"

  when: not webfilter_present
