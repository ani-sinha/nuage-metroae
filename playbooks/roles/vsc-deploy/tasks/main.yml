---
- name: Wait for VSC ssh to be ready
  local_action:
    module: wait_for
    port: "22"
    host: "{{ mgmt_ip }}"
    search_regex: OpenSSH
    delay: 1
  tags:
    - vsc
    - vsc-deploy

- include: heat.yml
  when: target_server_type | match("heat")
  tags:
    - vsc
    - heat
    - vsc-deploy
