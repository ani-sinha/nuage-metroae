---
- block: #VNS UTIL

  - name: Set VNS Utils KVM image location
    include_role:
      name: common
      tasks_from: find-image.yml
    vars:
      pattern: vns-util-*.qcow2
    when: vnsutils | map(attribute='target_server_type') | list | issuperset(["kvm"]

  - name: Set VNS Utils vCenter image location
    include_role:
      name: common
      tasks_from: find-image.yml
    vars:
      pattern: vns-util-*.ova
    when: vnsutils | map(attribute='target_server_type') | list | issuperset(["vcenter"]

  - name: Verify VNSUTIL management gateway is in correct IP range
    include_role:
      name: common
      tasks_from: check-ip-in-range.yml
    vars:
      ip_address: "{{ item.mgmt_gateway }}"
      netaddr: "{{ item.mgmt_ip }}"
      netmask: "{{ item.mgmt_ip_prefix }}"
    with_items: "{{ vnsutils }}"

  - name: Create host_vars files for vnsutil
    template: src=vnsutil.j2 backup=no dest={{ inventory_dir }}/host_vars/{{ item.hostname }}
    with_items: "{{ vnsutils }}"

  - name: Verify VNS Utils DNS entries exist at server {{ dns_server_list[0] }}, and hostnames map to their IPs
    include_tasks: check-dns.yml
    with_items: "{{ vnsutils }}"
    when: dns_server_list

  - name: Verify if VNS Utils data FQDN maps to the proper data IP
    include_tasks: check-dns-data.yml
    with_items: "{{ vnsutils }}"

  when:
    - vnsutils is defined and vnsutils
  tags:
    - vns
