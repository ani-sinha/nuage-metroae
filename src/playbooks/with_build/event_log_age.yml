---
- hosts: localhost
  gather_facts: yes
  tasks:

    - name: Format VSPK auth for VSPK module
      set_fact:
        nuage_auth:
          username: "csproot"
          password: "csproot"
          api_url: "https://vsd1.example.com:8443"
          enterprise: csp

    - name: Set event log age to 7
      set_event_log:
        vsd_auth:
          "{{ nuage_auth }}"
        event_log_age: 9
        api_version: 5
      register: event_log_age
