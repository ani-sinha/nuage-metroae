- name: Prepare sysbench to run
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size | default('100G')}} prepare"

- name: Run sysbench test
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size | default('100G') }} --file-test-mode=rndrw --init-rng=on --max-time=300 --max-requests=0 run"
  register: sysbench_output

- debug: var=sysbench_output.stdout

- name: Get IOPS value
  set_fact:
    IOPS_val: "{{ sysbench_output.stdout | regex_search('\\d.*(Requests\\/sec)') | regex_search('\\d*\\.\\d*') }}"

- debug: var=IOPS_val

- name: Verify IOPS value meets the specified threshold
  assert:
    that: "IOPS_val|int >= {{ iops_target_threshold | default(15000) }}"
    msg: "IOPS value does not meet the specified target threshold"

- name: Cleanup sysbench files
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size | default('100G') }} cleanup"
