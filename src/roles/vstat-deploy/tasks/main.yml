- name: Clean known_hosts of VSTATs (ignoring errors)
  known_hosts:
    name: "{{ mgmt_ip }}"
    state: absent
  delegate_to: localhost
  no_log: True
  ignore_errors: True

- import_tasks: non_heat.yml
  when: not target_server_type | match("heat")
  tags:
    - vstat
    - vstat-deploy

- import_tasks: heat.yml
  when: target_server_type | match("heat")
  tags:
    - vstat
    - heat
    - vstat-deploy
