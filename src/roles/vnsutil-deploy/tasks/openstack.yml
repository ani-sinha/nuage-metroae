- name: Set local variable with upgrade status
  set_fact:
    upgrade: "{{ nuage_upgrade|default('False') }}"

- block:
  - name: Verify that upgrade_vmname is defined if this is an upgrade
    assert:
      that: "upgrade_vmname is defined"
      msg: "upgrade_vmname is required for upgrade"
  - name: Set local variable with upgrade_vmname
    set_fact:
      vm_name: "{{ upgrade_vmname }}"
  when: upgrade

- block:
  - name: Set local variable with vmname
    set_fact:
      vm_name: "{{ vmname }}"
  when: not upgrade

- name: Get VNSUTIL details from OpenStack
  os_server_facts:
    auth:
      "{{ openstack_auth }}"
    server: "{{ vm_name }}"
  register: vnsutil_ip
  delegate_to: localhost

- name: Set vnsutil mgmt ip
  set_fact:
    vnsutil_mgmt_ip: "{{ vnsutil_ip['ansible_facts']['openstack_servers'][0]['addresses'][openstack_mgmt_network][0]['addr'] }}"

- name: Wait for VNSUTIL ssh to be ready
  include_role:
    name: common
    tasks_from: wait-for-ssh
  vars:
    ssh_host: "{{ vnsutil_mgmt_ip }}"
    host_username: "{{ vnsutil_default_username }}"

- block:

  - name: Update hostname
    template:
      src: "{{ role_path }}/../common/templates/network.j2"
      dest: /etc/sysconfig/network
      backup: no

  - name: Stop Network Manager
    command: "service NetworkManager stop"

  - name: Disable Network Manager on boot
    command: "systemctl disable NetworkManager"

  - name: Add a DNS server to eth0
    lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth0
      regexp: "DNS1="
      line: "DNS1={{ infra_ip | default(dns_server_list[0]) }}"

  - name: Kill dhclient
    command: "pkill dhclient"

  - name: Remove existing default routes
    command: "route del -net 0.0.0.0/0"

  - name: Restart networking
    command: /etc/init.d/network restart

  - name: "Wait for DNS change"
    command: "dig {{ inventory_hostname }}"
    register: dig_result
    until: 'dig_result.rc == 0'
    retries: 60
    delay: 10

  - name: Update hostname
    command: hostname "{{ inventory_hostname }}"

  remote_user: "{{ vnsutil_default_username }}"
