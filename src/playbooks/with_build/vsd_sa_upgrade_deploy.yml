---
- hosts: vsd_sa_node
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
  roles:
    - vsd-upgrade-prepare-for-deploy

- hosts: vsd_sa_node
  gather_facts: no
  roles:
    - vsd-deploy

- hosts: vsd_sa_node
  gather_facts: no
  tasks:
    - include_role:
        name: vsd-deploy
        tasks_from: vsd_security_hardening.yml
