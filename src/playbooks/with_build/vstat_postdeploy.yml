---
- hosts: vstats
  pre_tasks:
    - name: Lets run VSTAT postdeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vstat_postdeploy
      with_items: "{{ hooks }}"
  roles:
    - vstat-postdeploy
  become: yes
  remote_user: "{{ vstat_default_username }}"
  gather_facts: no

