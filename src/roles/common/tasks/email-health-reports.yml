- name: Email health report files
  mail:
    host: "{{ smtp_host }}"
    port: "{{ smtp_port_number | default(25) }}"
    from: "{{ from_addr }}"
    to: "{{ destination }}"
    subject: "{{ email_subject }}"
    attach: "{{ attachments }}"
    body: "{{ email_body }}"
    username: "{{ smtp_user }}"
    password: "{{ smtp_pass }}"
  delegate_to: localhost
  when: email_health_results | default(False)
