---
- hosts: vsd_sa_node
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
  vars:
    preserve_vm: true
    vm_name: "{{ vmname }}"
  roles:
    - vsd-services-stop
    - vsd-destroy
