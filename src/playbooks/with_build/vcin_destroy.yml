---
- hosts: vcins
  gather_facts: no
  pre_tasks:
    - name: Lets run VCIN destroy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vcin_destroy
      with_items: "{{ hooks }}"
  roles:
    - vsd-destroy
  vars:
    vm_name: "{{ vmname }}"
