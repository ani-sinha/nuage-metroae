###############################################################################
# VSTATs
#
# Nuage MetroAG VSD stats (VSTAT) settings
#

#
# VSTAT 1
#
-
    # < Hostname >
    #
    hostname: ""

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    # vmname: (Hostname)

    # < Upgrade VM name >
    #
    upgrade_vmname: ""

    # < Server type >
    # (kvm, vcenter, heat) 
    #
    target_server_type: ""

    # < Server hostname >
    #
    target_server: ""

    # < Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < Management IP address >
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    #
    mgmt_gateway: ""

    # < VSD FQDN >
    #
    # vsd_fqdn: vsd1.(DNS Domain)

    # < VCenter Username >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_username: (global VCenter username)

    # < Password >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_password: (global VCenter password)

    # < Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global VCenter datacenter)

    # < Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global VCenter cluster)

    # < Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global VCenter datastore)

