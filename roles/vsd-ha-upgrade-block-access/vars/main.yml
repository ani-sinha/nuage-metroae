  - iptables -I INPUT -s "{{ hostvars[vsd_node2][0]['mgmt_ip'] }}" -j DROP
  - iptables -I OUTPUT -d "{{ hostvars[vsd_node2][0]['mgmt_ip'] }}" -j DROP
