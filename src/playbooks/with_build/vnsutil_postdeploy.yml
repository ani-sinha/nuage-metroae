- hosts: vnsutils
  gather_facts: no
  pre_tasks:
    - name: Lets run VNS Utils postdeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vnsutil_postdeploy
      with_items: "{{ hooks }}"
  roles:
    - vnsutil-postdeploy
