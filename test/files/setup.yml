---
- hosts: localhost
  tasks:
  - name: Copy test build file for RedHat OS family
    local_action: copy src={{ playbook_dir }}/test/files/build.yml.{{ ansible_os_family }} dest={{ playbook_dir }}/roles/reset-build/files/build.yml

  - name: Copy test.yml file to the playbook root
    local_action: copy src={{ playbook_dir }}/test/files/test_install.yml dest={{ playbook_dir }}/test_install.yml

  - name: Copy test.yml file to the playbook root
    local_action: copy src={{ playbook_dir }}/test/files/test_cleanup.yml dest={{ playbook_dir }}/test_cleanup.yml

