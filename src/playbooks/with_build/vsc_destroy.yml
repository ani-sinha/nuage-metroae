---
- hosts: vscs
  gather_facts: no
  serial: 1
  pre_tasks:
    - name: Lets run VSC destroy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vsc_destroy
      with_items: "{{ hooks }}"
  roles:
    - vsc-destroy
