---
- name: Wait for ssh to be ready
  local_action:
    module: command ssh -i /var/jenkins/workspace/sanket/ssh_proxy_sa/tests/gcp/gcp_ssh_key -oStrictHostKeyChecking=no -oPasswordAuthentication=no  -o ProxyCommand="ssh -W %h:%p -i /var/jenkins/workspace/sanket/ssh_proxy_sa/tests/gcp/gcp_ssh_key -q {{ ssh_proxy_configuration }}" {{ host_username }}@{{ ssh_host }} exit 0
  register: wait_for_ssh_output
  until: wait_for_ssh_output.rc == 0
  retries: "{{ retries | default(20) }}"
  delay: "{{ delay | default(10) }}"
