###############################################################################
# VSCs
#
# Nuage MetroAG VSC settings
#

#
# VSC 1
#
-
    # < Hostname >
    #
    hostname: ""

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    # vmname: (Hostname)

    # < Server type >
    # (kvm, vcenter, heat) 
    #
    target_server_type: ""

    # < Server hostname >
    #
    target_server: ""

    # < Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < Management IP address >
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    #
    mgmt_gateway: ""

    # < VSD fqdn >
    #
    # vsd_fqdn: vsd1.(DNS domain)

    # < Routing IP address >
    # Only required when IGP or BGP routing will be configured
    #
    # system_ip: 0.0.0.0

    # < XMPP username >
    #
    # xmpp_username: vsc(VSC index)

    # < Static route IP prefixes >
    #
    # mgmt_static_route_list: [ 0.0.0.0/1, 128.0.0.1/1 ]

    # < Control IP address >
    #
    ctrl_ip: ""

    # < Control netmask prefix length >
    #
    ctrl_ip_prefix: 0

    # < VCenter Username >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_username: (global VCenter username)

    # < Password >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_password: (global VCenter password)

    # < Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global VCenter datacenter)

    # < Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global VCenter cluster)

    # < Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global VCenter datastore)

    # < Expected number BGP peers >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_bgp_peers: 0

    # < Expected number vswitches >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_vswitches: 0

    # < Expected number host vports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_host_vports: 0

    # < Expected number VM vports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_vm_vports: 0

    # < Expected number gateway ports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_gateway_ports: 0

