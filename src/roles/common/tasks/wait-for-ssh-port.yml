---
- name: Wait for connection to be ready
  local_action:
    module: wait_for
    port: "22"
    host: "{{ ssh_host }}"
    search_regex: OpenSSH
    delay: "{{ ssh_delay_seconds | default(5) }}"
    timeout: "{{ ssh_timeout_seconds | default(300) }}"

- name: Check connectivity to the target
  local_action: 'shell sshpass -p {{ ssh_password }}  -o StrictHostKeyChecking=no -tt  ssh {{ssh_user}}@{{ssh_host}} '
  register: connectivity
  no_log: True
  failed_when: not connectivity.rc == 0
  when: check_connectivity
