---
- hosts: vscs
  gather_facts: no
  connection: local
  pre_tasks:
    - name: Lets run VSC backup hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ hook }}"
        - hook_location:
          - vsc_backup
          - vsc_ha_upgrade_backup_and_prep_1
      loop: "{{ hooks | default([]) }}"
      loop_control:
        loop_var: hook
  roles:
    - vsc-backup
