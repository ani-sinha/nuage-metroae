---
- hosts: primary_vsds
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
    - name: Lets run VSD upgrade complete hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vsd_upgrade_complete
      with_items: "{{ hooks | default([]) }}"
  roles:
    - vsd-upgrade-complete
  post_tasks:
    - name: VSD post install security hardening
      include_role:
        name: vsd-deploy
        tasks_from: vsd_security_hardening.yml

    - name: Renew VSD certificates
      include_role:
        name: common
        tasks_from: renew-vsd-certificates.yml
      when:
        - not deploy_vcin | default(false)
        - not inplace_upgrade | default(false)
      run_once: True
