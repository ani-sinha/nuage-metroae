---
- name: Get {{ inventory_hostname }} details from OS facts
  os_server_facts:
    auth:
      "{{ os_auth }}"
    server: "{{ inventory_hostname }}"
  register: ci_server
  delegate_to: 127.0.0.1

# Temp task to get around policy issue
- name: Set the network names
  set_fact:
    net_name1: "{{ ci_server['ansible_facts']['openstack_servers'][0]['networks'].keys()[0] }}"
    net_name2: "{{ ci_server['ansible_facts']['openstack_servers'][0]['networks'].keys()[1] }}"

- block:
  - name: Set the compute IP
    set_fact:
      target_server: "{{ ci_server['ansible_facts']['openstack_servers'][0]['networks'][net_name2][0]}}"
  when: net_name1 == 'OC_JEN_FrontEnd'

- block:
  - name: Set the compute IP
    set_fact:
      target_server: "{{ ci_server['ansible_facts']['openstack_servers'][0]['networks'][net_name1][0]}}"
  when: net_name2 == 'OC_JEN_FrontEnd'

- name: Extract network part from the compute ip
  set_fact:
    network_address: "{{ target_server.split('.')[0:3] | join('.') }}"

- name: Update and copy zfb.yml file with vsd ip
  template:
    src: "{{ playbook_dir }}/test/files/zfb.yml.j2"
    dest: "{{ playbook_dir }}/zfb.yml"
  delegate_to: 127.0.0.1

- name: Update /etc/hosts file
  lineinfile:
    dest: /etc/hosts
    line: "{{ item }}"
  with_items: "{{ vsp_ips }}"
  delegate_to: "{{ ansible_deployment_host }}"
  remote_user: "{{ ansible_sudo_username }}"

# Temp task to get around policy issue
- name: Set front end ip added to static route
  set_fact:
    frontend_ip: "{{ ci_server['ansible_facts']['openstack_servers'][0]['networks']['OC_JEN_FrontEnd'][0]}}"

# Temp task to get around policy issue
- name: Add static route to reach 
  command: "route add -net {{ network_address }}.0/24 gw {{ frontend_ip }} "
  delegate_to: "{{ ansible_deployment_host }}"
  remote_user: "{{ ansible_sudo_username }}"

- name: Wait for {{ inventory_hostname }} ssh to be ready
  local_action:
    module: wait_for
    port: "22"
    host: "{{ inventory_hostname }}"
    search_regex: OpenSSH
    delay: 10

- name: Pause for cloud-init to inject ssh keys
  pause:
    seconds: 30

- name: Query {{ target_server }} facts
  action: setup
  remote_user: "{{ target_server_username }}"
  delegate_to: "{{ target_server }}"

- block:
  - name: Set nuage_target_architecture
    set_fact:
      target_os: 'el7'

  - name: Update test build file for RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.all.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.all"
    delegate_to: 127.0.0.1

  - name: Update test build file for VSDOnly  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VSDOnly.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VSDOnly"
    delegate_to: 127.0.0.1

  - name: Update test build file for VSCOnly  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VSCOnly.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VSCOnly"
    delegate_to: 127.0.0.1

  - name: Update test build file for VSTATOnly  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VSTATOnly.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VSTATOnly"
    delegate_to: 127.0.0.1

  - name: Update test build file for VRSOnly  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VRSOnly.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VRSOnly"
    delegate_to: 127.0.0.1

  - name: Update test build file for VNSOnly  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VNSOnly.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VNSOnly"
    delegate_to: 127.0.0.1

  - name: Update test build file for VNSOnlyWithVSC  RedHat OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.VNSOnlyWithVSC.j2"
      dest: "{{ playbook_dir }}/test/files/build_vars.yml.VNSOnlyWithVSC"
    delegate_to: 127.0.0.1
  when: ansible_os_family == 'RedHat'

- block:
  - name: Set nuage_target_architecture
    set_fact:
      target_os: 'ubuntu.14.04'

  - name: Update test build file for Debian OS family
    template:
      src: "{{ playbook_dir }}/test/files/build_vars.yml.all.j2"
