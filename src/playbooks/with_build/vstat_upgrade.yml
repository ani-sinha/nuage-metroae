---
- hosts: vstats
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

    - name: Check if VSTATs prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
  roles:
    - vstat-upgrade

- hosts: primary_vstats
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Set Backup vstats flag
      set_fact:
        is_backup_vstats: false

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

    - name: Check if VSTATs prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
  roles:
    - vstat-upgrade

- hosts: backup_vstats
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Set Backup vstats flag
      set_fact:
        is_backup_vstats: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

    - name: Check if VSTATs prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
  roles:
    - vstat-upgrade
