- block:
  - name: Apply VSD standard license
    apply_vsd_license:
      vsd_license_file: "{{ vsd_standard_license_file }}"
      vsd_auth: "{{ vsd_auth }}"
    delegate_to: localhost

  - name: Apply VSD cluster license
    apply_vsd_license:
      vsd_license_file: "{{ vsd_cluster_license_file }}"
      vsd_auth: "{{ vsd_auth }}"
    delegate_to: localhost

  run_once: true
