---
- hosts: vsd_ha_node2:vsd_ha_node3
  gather_facts: no
  pre_tasks:
    - name: End play if predeploy is NOT executed with interfaces disabled
      meta: end_play
      when: not (vcenter_start_with_interfaces_disabled | default(False))

    - name: Set upgrade flag and predeploy with interfaces disabled flag
      set_fact:
        nuage_upgrade: True
        node_disabled_interface: True

  roles:
    - vsd-predeploy
