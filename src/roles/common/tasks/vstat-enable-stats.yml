- block:

  - name: Clear existing stats
    command: /opt/vsd/vsd-stats.sh -d
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"
    run_once: true
    when: clear_stats | default(false)

  - name: Enable stats collection on standalone vsd when vstat is standalone
    shell: sudo -E /opt/vsd/vsd-stats.sh -e {{ inventory_hostname }}
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"
    ignore_errors: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    run_once: true
    when:
      - vsd_sa_or_ha is match('sa')
      - vstat_sa_or_ha is match('sa')

  - name: Enable stats collection on the cluster vsds when vstat is standalone
    shell: sudo -E /opt/vsd/vsd-stats.sh -e {{ inventory_hostname }}
    delegate_to: "{{ item }}"
    ignore_errors: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    run_once: true
    with_items: "{{ vsd_hostname_list }}"
    when:
      - vsd_sa_or_ha is match('ha')
      - vstat_sa_or_ha is match('sa')

  - name: Enable stats collection on the vsd(s) when vstat is clustered
    shell: sudo -E /opt/vsd/vsd-stats.sh -e {{ groups['vstats'][0] }},{{ groups['vstats'][1] }},{{ groups['vstats'][2] }}
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"
    ignore_errors: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    run_once: true
    when:
      - vstat_sa_or_ha is match('ha')
      - groups['vstats'] is defined

  - name: Enable stats collection on the vsd(s) on primary vstats
    shell: sudo -E /opt/vsd/vsd-stats.sh -e {{ groups['primary_vstats'][0] }},{{ groups['primary_vstats'][1] }},{{ groups['primary_vstats'][2] }}
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"
    ignore_errors: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    run_once: true
    when:
      - vstat_sa_or_ha is match('ha')
      - groups['primary_vstats'] is defined
      - active and not failover

  - name: Enable stats collection on the vsd(s) for backup vstats in failover
    shell: sudo -E /opt/vsd/vsd-stats.sh -e {{ groups['backup_vstats'][0] }},{{ groups['backup_vstats'][1] }},{{ groups['backup_vstats'][2] }}
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"
    ignore_errors: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    run_once: true
    when:
      - vstat_sa_or_ha is match('ha')
      - groups['backup_vstats'] is defined
      - active and failover

  - name: Get jboss status of all VSDs
    command: monit status jboss
    register: jboss_status
    delegate_to: "{{ item }}"
    with_items: "{{ vsd_hostname_list }}"

  - name: Verify jboss is active for all VSDs
    assert:
      that: "{{ item.rc }} == 0 or
              {{ item.stdout is search('Running') }}"
      msg: "JBoss is not Active for VSDs"
    with_items:
      - "{{ jboss_status.results }}"

  remote_user: "{{ vsd_custom_username | default(vsd_default_username) }}"
  become: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
  vars:
    ansible_become_pass: "{{ vsd_custom_password | default(vsd_default_password) }}"
