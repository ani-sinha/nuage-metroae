- name: Prepare sysbench to run
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size }} prepare"
  register: sysbench_prepare
  ignore_errors: true

- name: Run sysbench test
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size }} --file-test-mode=rndrw --init-rng=on --max-time=300 --max-requests=0 run"
  register: sysbench_output
  ignore_errors: true
  when: sysbench_prepare.rc == 0

- name: Cleanup sysbench files
  shell: "sysbench --test=fileio --file-total-size={{ file_total_size }} cleanup"

- name: Verify sysbench preparation was successful 
  fail:
    msg: "There was an error during the preparation process. This may have been caused due to insufficient disk space on VSD."
  when: sysbench_prepare.rc != 0

- name: Verify sysbench test ran successfully
  fail:
    msg: "There was an unexpected error during the sysbench run."
  when: sysbench_output.rc != 0

- block:
  - name: Get IOPS value
    set_fact:
      IOPS_val: "{{ sysbench_output.stdout | regex_search('\\d.*(Requests\\/sec)') | regex_search('\\d*\\.\\d*') }}"

  - debug: var=IOPS_val

  - name: Verify IOPS value meets the specified threshold
    assert:
      that: "IOPS_val|int >= {{ iops_target_threshold }}"
      msg: "IOPS value does not meet the specified target threshold"

  when:
    - sysbench_prepare.rc == 0
    - sysbench_output.rc == 0
