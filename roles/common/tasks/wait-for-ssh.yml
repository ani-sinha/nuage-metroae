---
- name: Wait for connection to be ready
  local_action:
    module: wait_for
    port: "22"
    host: "{{ ssh_host }}"
    search_regex: OpenSSH
    delay: "{{ ssh_delay_seconds | default(5) }}"
    timeout: "{{ ssh_timeout_seconds | default(300) }}"

- name: Pause for OpenStack key injection
  pause:
    seconds: 5
  when: target_server_type | match("heat")
