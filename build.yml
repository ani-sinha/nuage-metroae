---
- hosts: localhost
  pre_tasks:
    - name: Check for Ansible version >= 2.2
      assert:
        that: "ansible_version.major == 2 and ansible_version.minor >= 2"
        msg:  "Only Ansible version >= 2.2 is supported, you are using {{ansible_version.full}}"    
    - name: Set build_vars variable
      set_fact: 
        build_vars: "{{ build_vars_file | default ('build_vars.yml') }}"
    - name: Check YAML syntax
      yaml_checker: 
        path: "{{ build_vars }}"
    - name: Check build_vars.yml
      build_vars_checker: 
        path: "{{ build_vars }}"
    - name: Include build variable files
      include_vars: "{{ build_vars }}"
  roles:
    - validate-build-vars
    - build

- hosts: vrss
  pre_tasks:
    - name: Get list of VRSs that require libnetwork to be installed on them
      delegate_to: localhost
      get_libn_host_list:
        path: 'build_vars.yml'
      register: rel_vrss
      run_once: True
  roles:
    - { role: check_vrs_prereqs, when: inventory_hostname in rel_vrss.meta }

