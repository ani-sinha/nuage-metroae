- name: check for TLS configuration on vsc
  sros_command:
    commands:
      - admin display-config
    set_fact: vswitch_controller_json="{{ result.stdout| vsc_vswitch_controller_to_json }}" 
    
- name: set secure communication flag
  set_fact:
    secure_communication: "{{ \"{{vswitch_controller_json['open-flow']['tls-profile']}}\" | ternary (True, False) }}"
  