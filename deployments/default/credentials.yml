#credentials
#
# Nuage Platform and Metro√Ü Credentials. In the current version, only the first credentials set will be utilized.
#

#
# Set 1
#
-
    # < Name >
    # Name of credentials set.  In the current version, only the first credentials set will be utilized.
    #
    name: "Credentials"

    # < VSD HTTP Username >
    # Username for HTTP authentication on the VSD
    #
    vsd_auth_username: csproot

    # < VSD HTTP Password >
    # Password for HTTP authentication on the VSD
    #
    vsd_auth_password: csproot

    # < KVM Target Server Username >
    # Username for connecting to the KVM hypervisors via SSH
    #
    # target_server_username:

    # < KVM Target Server Password>
    # Password for connecting to the KVM hypervisors via SSH
    #
    target_server_password: "caso"

    # < VSD API/Architect username >
    # Username for API authentication. Must have csproot privileges. Also known as csproot user
    #
    # vsd_auth_username: csproot

    # < VSD API/Architect Password >
    # Password for API authentication. Must have csproot privileges. Also known as csproot password
    #
    # vsd_auth_password: csproot

    # < VSD System Username >
    # Username to be used while logging into VSD command line.
    #
    # vsd_custom_username: root

    # < VSD System Password >
    # Password for the VSD user used to login to the command line
    #
    # vsd_custom_password: Alcateldc

    # < VSC System Username >
    # VSC username to login into command line. Should have admin privileges.
    #
    # vsc_custom_username: ""

    # < VSC System Password >
    # VSC password to login into command line
    #
    # vsc_custom_password: ""

    # < ElasticSearch (Stats) System Username >
    # ElasticSearch (Stats) username to login into command line
    #
    # vstat_custom_username: ""

    # < ElasticSearch (Stats) System Password >
    # ElasticSearch (Stats) password to login into command line
    #
    # vstat_custom_password: ""

    ##### Custom VSD Passwords

    # < VSD cna Password >
    # Custom VSD cna password
    #
    # vsd_cna_password: ""

    # < VSD ejbca Password >
    # Custom VSD ejbca password
    #
    # vsd_ejbca_password: ""

    # < VSD amp Password >
    # Custom VSD amp password
    #
    # vsd_amp_password: ""

    # < VSD repl Password >
    # Custom VSD repl password
    #
    # vsd_repl_password: ""

    # < VSD admin Password >
    # Custom VSD admin password
    #
    # vsd_admin_password: ""

    # < VSD monit Password >
    # Custom VSD monit password
    #
    # vsd_monit_password: ""

    # < VSD keyStore Password >
    # Custom VSD keyStore password
    #
    # vsd_keystore_password: ""

    # < VSD trustStore Password >
    # Custom VSD trustStore password
    #
    # vsd_truststore_password: ""

    # < Global vCenter Username >
    # Default username for vCenter authentication
    #
    vcenter_username: "administrator@vsphere.local"

    # < Global vCenter Password >
    # Default password for vCenter authentication
    #
    vcenter_password: "casoCASO1$"

    # < Password for NSGv Proxy User >
    # Password for NSGv proxy user. Other information about proxy user is in NSGv bootstrap configuration.
    #
    proxy_user_password: a94a8fe5ccb19ba61c4c0873d391e987982fbbd3

    compute_username: root
    compute_password: Alcateldc

    target_server_username: root
