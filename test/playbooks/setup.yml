---
- hosts: localhost
  tasks:
  - name: Copy test build file for RedHat OS family
    local_action: copy src=./test/files/build.yml.centos dest=roles/reset-build/files/build.yml
    when: ansible_os_family == "RedHat"
  - name: Copy test build file for Debian OS family
    local_action: copy src=./test/files/build.yml.ubuntu dest=roles/reset-build/files/build.yml
    when: ansible_os_family == "Debian"
  - name: Copy test.yml file to the playbook root
    local_action: copy src=./test/files/test.yml dest=./test.yml
    when: ansible_os_family == "Debian"
