- name: Skip vstat upgrade for versions that do not require upgrade
  set_fact:
   upgrade_521_to_522: "{{ upgrade_from_version|version_compare('5.2.1', operator='eq', strict=True) and upgrade_to_version|version_compare('5.2.2', operator='eq', strict=True) }}"
   upgrade_521_to_531: "{{ upgrade_from_version|version_compare('5.2.1', operator='eq', strict=True) and upgrade_to_version|version_compare('5.3.1', operator='eq', strict=True) }}"
   upgrade_522_to_531: "{{ upgrade_from_version|version_compare('5.2.2', operator='eq', strict=True) and upgrade_to_version|version_compare('5.3.1', operator='eq', strict=True) }}"

- name: Skip vstat upgrade for versions that do not require upgrade
  set_fact:
   skip_vstat_upgrade: "{{ upgrade_521_to_522 or upgrade_521_to_531 or upgrade_522_to_531 }}"
