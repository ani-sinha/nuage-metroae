---
- hosts: vsds
  gather_facts: no
  serial: 1
  pre_tasks:
    - name: Lets run VSD destroy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vsd_destroy
      with_items: "{{ hooks | default([]) }}"
  roles:
    - vsd-destroy
  vars:
    vm_name: "{{ vmname }}"
