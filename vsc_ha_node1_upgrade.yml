---
- hosts: vscs
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node1_pre_upgrade_report.txt
  roles:
    - vsc-health
 
- hosts: vsc_ha_node1
  gather_facts: no
  roles:
    - vsc-upgrade

- hosts: vscs
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node1_post_upgrade_report.txt
  roles:
    - vsc-health
