---
- hosts: primary_cluster
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Run vsd-prepare-replication-master-cluster
      command: "/opt/vsd/bin/vsd-prepare-replication-master-cluster.sh"
      when: vsd_cluster | default(false)

- hosts: vsd_ha_node1
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Run vsd-prepare-replication-master on first cluster
      command: "/opt/vsd/bin/vsd-prepare-replication-master.sh -a {{ groups['vsd_ha_standby1'][0] }} -b {{ groups['vsd_ha_standby2'][0] }} -c {{ groups['vsd_ha_standby3'][0] }}"
      retries: 15
      delay: 10
      register: result
      until: result.rc == 0
      when:
        - vsd_cluster | default(false)

- hosts: vsd_ha_standby1
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Create data directory on first standby vm
      command: "mkdir /opt/vsd/data"
      when:
        - vsd_cluster | default(false)

- hosts: localhost
  tasks:
    - name: Create vsd backup directory for localhost
      file:
        path: /tmp/vsdback
        state: directory
        mode: 01777

- hosts: vsd_ha_node1
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Find all the files
      find:
        paths: /tmp/backup/
      register: file_to_transfer

    - name: Transfer data from first VSD to host machine
      fetch:
        src: "/tmp/backup/{{ item.path | basename }}"
        dest: /tmp/vsdback/
      with_items: "{{ file_to_transfer.files }}"

- hosts: vsd_ha_standby1
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Transfer data from host machine to first standby vm
      copy:
        src: /tmp/vsdback/
        dest: /opt/vsd/data

- hosts: standby_cluster
  gather_facts: no
  pre_tasks:
    - name: Set cluster flag
      set_fact:
        install_cluster: true
  roles:
    - vsd-deploy

- hosts: vsd_ha_standby1
  become: yes
  remote_user: "{{ vsd_default_username }}"
  tasks:
    - name: Run the replication script on first standby cluster
      command: "/opt/vsd/bin/vsd-start-replication-slave -m {{ groups['vsd_ha_node1'][0] }}"
      when:
        - vsd_cluster | default(false)
