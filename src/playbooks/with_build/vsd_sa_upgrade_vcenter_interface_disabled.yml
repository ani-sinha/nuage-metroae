---
- hosts: vsd_sa_node
  gather_facts: no
  pre_tasks:
    - name: Skip if not interface disabled
      meta: end_host
      when: not (vcenter_start_with_interfaces_disabled | default(False))

    - name: Set upgrade flag and predeploy with interfaces disabled flag
      set_fact:
        nuage_upgrade: True
        node_disabled_interface: True

   roles:
     - vsd-predeploy
