- name: Get the VPRN List
  set_fact:
    vprnlist: ["27","29:192.168.1.7","122:192.168.1.9/23"]

- name: Create empty VPRN object
  set_fact:
    vprn_object_list: []

- name: Fill up VPRN Object list
  include: create_vprn_list.yml vprn={{item}}
  with_items: "{{ vprnlist }}"

- debug: var=vprn_object_list
