---
- hosts: localhost
  tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

- hosts: vsd_ha_node2
  gather_facts: no
  roles:
    - vsd-upgrade-prepare-for-deploy

- hosts: vsd_ha_node2:vsd_ha_node3
  gather_facts: no
  roles:
    - vsd-deploy
