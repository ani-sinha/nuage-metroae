---
- name: Destroy VRS VM
  virt:
    name: "{{ inventory_hostname }}"
    state: destroyed
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Undefine VRS VM
  virt:
    name: "{{ inventory_hostname }}"
    command: undefine
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Remove Image Directory
  file:
    state: absent
    path: "{{ images_path }}/{{ vm_name }}"
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"
